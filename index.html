<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Red Bull Finder - v5 Dynamic</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Reset */
    html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; }
    
    /* Dark Grey Background */
    #map { height: 100%; width: 100%; background-color: #333; z-index: 1; }

    /* Floating Button */
    .report-btn {
      position: absolute;
      bottom: 30px;
      right: 20px;
      z-index: 2000;
      background-color: #d7003a;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    /* Modal */
    .modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 320px; background: white; padding: 20px; border-radius: 12px; z-index: 3000; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    .form-group { margin-bottom: 12px; }
    label { font-weight: bold; display: block; margin-bottom: 4px; font-size: 12px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2500; }
  </style>
</head>
<body>

  <div id="map"></div>
  <button class="report-btn" onclick="openReportModal()">+ Manual Report</button>
  <div class="overlay" id="overlay" onclick="closeModal()"></div>

  <div class="modal" id="reportModal">
    <h3 style="margin-top:0; color:#1f305e;">Report Stock</h3>
    <div class="form-group">
        <label>Store Name</label>
        <input type="text" id="storeName" placeholder="e.g. 7-Eleven" />
    </div>
    
    <div class="form-group">
      <label>Flavor</label>
      <select id="flavor">
        <option>Loading flavors...</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select id="status">
        <option value="In Stock">ðŸŸ¢ In Stock</option>
        <option value="Low">ðŸŸ¡ Low Stock</option>
        <option value="Out of Stock">ðŸ”´ Out of Stock</option>
      </select>
    </div>
    <button onclick="submitReport()" style="background:#1f305e; color:white; width:100%; padding:10px; border:none; border-radius:6px; font-weight:bold;">Submit</button>
    <button onclick="closeModal()" style="background:#eee; color:#333; width:100%; padding:10px; border:none; border-radius:6px; margin-top:8px;">Cancel</button>
  </div>

  <script>
    // --- VARIABLES ---
    var appMap = null;
    var appSupabase = null;
    var userPos = null;
    var selectedStoreCoords = null; 

    // --- CONFIGURATION ---
    var DB_URL = 'https://vwyvlyawbwfzwfyjojsc.supabase.co';
    var DB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3eXZseWF3YndmendmeWpvanNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzI4MTIsImV4cCI6MjA4NDQ0ODgxMn0.I74HObejsbKGW3uy59iAw0W2crVMxuscuQOYSTdbbBA';

    // --- STARTUP ---
    window.onload = async function() {
        console.log("Starting v5...");

        // 1. Init Supabase
        appSupabase = window.supabase.createClient(DB_URL, DB_KEY);

        // 2. Load Flavors from DB immediately
        loadFlavors();

        // 3. Init Map
        appMap = L.map('map').setView([39.82, -98.57], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19, attribution: 'Â© OSM'
        }).addTo(appMap);

        // 4. Locate User
        appMap.locate({setView: true, maxZoom: 14});
        
        appMap.on('locationfound', function(e) {
            userPos = e.latlng;
            L.marker(e.latlng).addTo(appMap).bindPopup("You are here").openPopup();
            
            // Once located, fetch data
            fetchOSMStores(e.latitude, e.longitude);
            fetchSupabaseReports();
        });

        appMap.on('locationerror', function(e) {
            alert("Please allow location to see stores near you.");
        });
    };

    // --- NEW: Load Flavors from Database ---
    async function loadFlavors() {
        const { data, error } = await appSupabase
            .from('flavors')
            .select('*')
            .eq('is_active', true) // Only get active flavors
            .order('name', { ascending: true });

        var selectBox = document.getElementById('flavor');
        selectBox.innerHTML = ""; // Clear "Loading..." text

        if (data) {
            data.forEach(f => {
                var option = document.createElement("option");
                option.value = f.name;
                option.text = f.name;
                selectBox.appendChild(option);
            });
        }
    }

    // --- FUNCTION 2: Fetch Live Stores from OpenStreetMap ---
    async function fetchOSMStores(lat, lng) {
        // Search Radius: ~5000 meters around user
        // We look for: 7-Eleven, CVS, Walmart, QuikTrip, Walgreens, Target, Casey's
        var query = `
            [out:json][timeout:25];
            (
              node["name"~"7-Eleven|CVS|Walmart|QuikTrip|Walgreens|Target|Costco|Casey's"](around:5000, ${lat}, ${lng});
            );
            out body;
        `;
        
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
            var response = await fetch(url);
            var data = await response.json();
            
            if(data.elements) {
                data.elements.forEach(store => {
                    // Create Grey Pin
                    var marker = L.circleMarker([store.lat, store.lon], {
                        color: '#888',       
                        fillColor: '#ccc',   
                        fillOpacity: 0.5,
                        radius: 6,
                        weight: 1
                    }).addTo(appMap);

                    // Click to Report
                    marker.bindPopup(`
                        <b>${store.tags.name || "Store"}</b><br>
                        <button onclick="reportFromPin('${store.tags.name.replace(/'/g, "\\'")}', ${store.lat}, ${store.lon})">
                            Report Stock Here
                        </button>
                    `);
                });
            }
        } catch (err) {
            console.error("OSM Error:", err);
        }
    }

    // --- FUNCTION 3: Fetch User Reports ---
    async function fetchSupabaseReports() {
        const { data, error } = await appSupabase
            .from('reports')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(100);

        if (data) {
            data.forEach(function(r) {
                var color = '#999';
                if (r.status === 'In Stock') color = '#28a745'; 
                else if (r.status === 'Low') color = 'orange';
                else if (r.status === 'Out of Stock') color = '#d7003a'; 

                // Add COLORED pin on top
                L.circleMarker([r.lat, r.lng], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.9,
                    radius: 8,
                    weight: 2
                }).addTo(appMap).bindPopup(
                    `<b>${r.store_name}</b><br>${r.flavor}<br><b>${r.status}</b><br><small>Verified User</small>`
                );
            });
        }
    }

    // --- UI FUNCTIONS ---
    window.openReportModal = function() {
        if (!userPos) { alert("Waiting for location..."); return; }
        document.getElementById('storeName').value = "";
        selectedStoreCoords = userPos; 
        document.getElementById('reportModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.reportFromPin = function(name, lat, lng) {
        document.getElementById('storeName').value = name;
        selectedStoreCoords = { lat: lat, lng: lng }; 
        document.getElementById('reportModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.closeModal = function() {
        document.getElementById('reportModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    window.submitReport = async function() {
        var sName = document.getElementById('storeName').value;
        var sFlavor = document.getElementById('flavor').value;
        var sStatus = document.getElementById('status').value;

        if (!sName) return alert("Enter store name!");

        var finalLat = selectedStoreCoords ? selectedStoreCoords.lat : userPos.lat;
        var finalLng = selectedStoreCoords ? selectedStoreCoords.lng : userPos.lng;

        const { error } = await appSupabase.from('reports').insert({
            store_name: sName,
            flavor: sFlavor,
            status: sStatus,
            lat: finalLat,
            lng: finalLng
        });

        if (error) {
            alert("Failed to upload report.");
        } else {
            alert("Stock Updated!");
            closeModal();
            fetchSupabaseReports();
        }
    };
  </script>
</body>
</html>
