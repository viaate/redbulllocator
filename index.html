<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Red Bull Finder - USA</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* --- RED BULL THEME & BASE STYLES --- */
    :root {
      --rb-navy: #06112a;
      --rb-blue: #1f305e;
      --rb-red: #d7003a;
      --rb-silver: #e1e1e5;
      --rb-yellow: #f0c100;
    }

    html, body { 
        height: 100%; margin: 0; padding: 0; 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        background-color: var(--rb-navy);
        overflow: hidden; /* Prevent scrolling during animation */
    }

    #map { height: 100%; width: 100%; z-index: 1; }

    /* --- SEARCH BAR ANIMATION --- */
    .search-container {
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%);
      z-index: 2000; 
      display: flex; gap: 8px;
      background: rgba(6, 17, 42, 0.85); 
      padding: 8px; 
      border-radius: 60px;
      backdrop-filter: blur(4px); 
      border: 1px solid var(--rb-blue);
      
      /* TRANSITION SETTINGS */
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* STATE 1: LANDING (Center of Screen) */
    .search-container.landing {
        top: 40%;
        transform: translate(-50%, -50%) scale(1.2);
        width: 85%;
        max-width: 500px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        padding: 15px;
    }

    /* STATE 2: ACTIVE (Top of Screen) */
    .search-container.active {
        top: 20px;
        width: 90%; 
        max-width: 450px;
        transform: translateX(-50%) scale(1);
    }

    .search-input {
      flex: 1; padding: 12px 20px; font-size: 16px; border: none;
      border-radius: 50px; outline: none; background: #fff; color: #333;
    }
    .search-btn {
      background: var(--rb-red); color: white; border: none; padding: 0 25px;
      border-radius: 50px; font-weight: 800; letter-spacing: 0.5px;
      cursor: pointer; text-transform: uppercase; white-space: nowrap;
    }

    /* STATUS PILL */
    #status-pill {
      position: absolute; top: 90px; left: 50%; transform: translateX(-50%);
      background: var(--rb-yellow); color: var(--rb-navy); 
      padding: 8px 20px; border-radius: 20px; font-size: 13px; font-weight: 900; 
      pointer-events: none; z-index: 1999; display: none; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-transform: uppercase;
    }

    /* POPUP STYLING */
    .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
    .leaflet-popup-content { margin: 0 !important; width: 280px !important; }
    
    .popup-header { background: var(--rb-navy); color: white; padding: 12px; text-align: center; }
    .popup-header b { font-size: 16px; display: block; }
    .popup-header small { color: var(--rb-silver); font-size: 11px; }

    .report-list { max-height: 180px; overflow-y: auto; background: white; }
    .report-item { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; display: flex; align-items: center; gap: 10px; }
    .report-item:last-child { border-bottom: none; }
    
    .add-btn {
        width: 100%; padding: 12px; background: var(--rb-silver); 
        color: var(--rb-navy); border: none; font-weight: bold; cursor: pointer;
        border-top: 1px solid #ccc; font-size: 13px;
    }

    /* MODAL */
    .modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 350px; background: white; padding: 25px; border-radius: 16px; z-index: 3000; box-shadow: 0 25px 60px rgba(0,0,0,0.7); }
    .modal h3 { margin-top: 0; color: var(--rb-navy); font-size: 24px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
    .form-group { margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 8px; font-size: 14px; color: #666; text-transform: uppercase; }
    input, select { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; background: #fdfdfd; }
    
    .btn-submit { background: var(--rb-red); color: white; width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 10px; cursor: pointer; }
    .btn-cancel { background: white; color: #888; width: 100%; padding: 14px; border: none; margin-top: 5px; font-size: 14px; cursor: pointer; }
    
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(6, 17, 42, 0.8); z-index: 2500; backdrop-filter: blur(3px); }

    /* --- MOBILE SPECIFIC TWEAKS --- */
    @media (max-width: 600px) {
        /* On mobile landing, keep it center but not TOO wide */
        .search-container.landing { width: 90%; }
        
        .search-input { font-size: 18px; padding: 14px; }
        .search-btn { padding: 0 20px; font-size: 14px; }

        .leaflet-popup-content { width: 300px !important; }
        .popup-header b { font-size: 18px; }
        .report-item { font-size: 16px; padding: 15px; }
        .add-btn { padding: 16px; font-size: 15px; }

        .modal { width: 95%; padding: 20px; }
        label { font-size: 14px; margin-bottom: 10px; }
        input, select { padding: 16px; font-size: 18px; }
        .btn-submit { padding: 18px; font-size: 20px; }
        
        .leaflet-control-zoom { margin-bottom: 80px !important; }
    }
  </style>
</head>
<body>

  <div id="searchBox" class="search-container landing">
    <input type="number" id="zipInput" class="search-input" placeholder="Zip Code" inputmode="numeric">
    <button class="search-btn" onclick="handleZipSearch()">SEARCH</button>
  </div>

  <div id="status-pill">Ready</div>
  <div id="map"></div>
  <div class="overlay" id="overlay" onclick="closeModal()"></div>

  <div class="modal" id="reportModal">
    <h3>Report Stock</h3>
    <div class="form-group"><label>Store</label><input type="text" id="storeName" readonly style="background:#eee; color:#555;" /></div>
    <div class="form-group"><label>Flavor</label><select id="flavor"><option>Loading...</option></select></div>
    <div class="form-group">
      <label>Status</label>
      <select id="status">
        <option value="In Stock">üü¢ In Stock</option>
        <option value="Low">üü° Low Stock</option>
        <option value="Out of Stock">üî¥ Out of Stock</option>
      </select>
    </div>
    <button class="btn-submit" onclick="submitReport()">SUBMIT</button>
    <button class="btn-cancel" onclick="closeModal()">Cancel</button>
  </div>

  <script>
    var appMap = null;
    var appSupabase = null;
    var selectedStoreCoords = null; 
    var statusEl = document.getElementById('status-pill');
    var seenStoreIds = new Set();
    var storesFoundCount = 0;

    var SEARCH_TERMS = [
        "7-Eleven", "QuikTrip", "CVS", "Walmart", "Walgreens", "Target", "Hy-Vee", "Casey's", "Shell", "BP", "Circle K", "Costco",
        "gas station", "convenience shop", "supermarket", "grocery"
    ];

    var DB_URL = 'https://vwyvlyawbwfzwfyjojsc.supabase.co';
    var DB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3eXZseWF3YndmendmeWpvanNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzI4MTIsImV4cCI6MjA4NDQ0ODgxMn0.I74HObejsbKGW3uy59iAw0W2crVMxuscuQOYSTdbbBA';

    window.onload = function() {
        appSupabase = window.supabase.createClient(DB_URL, DB_KEY);
        loadFlavors();
        
        // START VIEW: USA (Zoom 4)
        appMap = L.map('map', { zoomControl: false }).setView([37.8, -96], 4);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { 
            maxZoom: 19, attribution: '¬© OSM' 
        }).addTo(appMap);
        
        L.control.zoom({ position: 'bottomleft' }).addTo(appMap);
        
        // NOTE: We do NOT scan on load anymore. We wait for user search.
    };

    async function handleZipSearch() {
        var zip = document.getElementById('zipInput').value;
        if(zip.length < 5) return alert("Enter 5-digit zip.");

        // 1. Trigger Animation (Center -> Top)
        var box = document.getElementById('searchBox');
        box.classList.remove('landing');
        box.classList.add('active');

        setStatus("Locating...");
        try {
            var url = `https://nominatim.openstreetmap.org/search?postalcode=${zip}&country=USA&format=json`;
            var res = await fetch(url);
            var data = await res.json();
            if(data && data.length > 0) {
                var lat = parseFloat(data[0].lat);
                var lon = parseFloat(data[0].lon);
                
                // 2. Fly to Location
                appMap.flyTo([lat, lon], 14, { duration: 1.5 });
                
                // 3. Scan after arrival
                setTimeout(() => { scanArea(lat, lon); }, 1600);
            } else { 
                alert("Zip not found!"); 
                // Reset animation if failed (optional, but good UX)
                // box.classList.add('landing'); box.classList.remove('active');
            }
        } catch(e) { console.error(e); alert("Search failed."); }
    }

    async function scanArea(lat, lng) {
        setStatus("Scanning...");
        storesFoundCount = 0;
        seenStoreIds.clear(); 
        for (let term of SEARCH_TERMS) { await fetchPhoton(term, lat, lng); }
        if(storesFoundCount === 0) setStatus("No stores found.");
        else setStatus("Found " + storesFoundCount + " stores.");
        
        // Always fetch reports when scanning a new area
        fetchSupabaseReports();
    }

    async function fetchPhoton(term, lat, lng) {
        var url = `https://photon.komoot.io/api/?q=${encodeURIComponent(term)}&lat=${lat}&lon=${lng}&limit=15`;
        try {
            var response = await fetch(url);
            var data = await response.json();
            if (data.features) {
                data.features.forEach(feature => {
                    var sLat = feature.geometry.coordinates[1];
                    var sLng = feature.geometry.coordinates[0];
                    var sName = feature.properties.name || term;
                    var storeId = feature.properties.osm_id;
                    if (seenStoreIds.has(storeId)) return; 
                    seenStoreIds.add(storeId);
                    storesFoundCount++;
                    
                    var marker = L.circleMarker([sLat, sLng], {
                        color: '#666', fillColor: '#ddd', fillOpacity: 0.8, radius: 7, weight: 1
                    }).addTo(appMap);

                    marker.bindPopup(`
                        <div style="text-align:center; padding:10px;">
                            <b style="font-size:16px; color:#1f305e">${sName}</b><br>
                            <small style="color:#888">${feature.properties.street || ""}</small><br>
                            <button style="margin-top:10px; padding:10px 20px; background:#d7003a; color:white; border:none; border-radius:30px; cursor:pointer; font-weight:bold;" 
                            onclick="reportFromPin('${sName.replace(/'/g, "\\'")}', ${sLat}, ${sLng})">
                                REPORT STOCK
                            </button>
                        </div>
                    `);
                });
            }
        } catch (err) { console.error(err); }
    }

    function setStatus(msg) {
        statusEl.style.display = 'block';
        statusEl.innerText = msg;
        setTimeout(() => { statusEl.style.display = 'none'; }, 4000);
    }

    async function fetchSupabaseReports() {
        var sevenDaysAgo = new Date();
        sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
        var isoDate = sevenDaysAgo.toISOString();

        const { data } = await appSupabase
            .from('reports')
            .select('*')
            .gte('created_at', isoDate)
            .order('created_at', { ascending: false });
        
        if (data && data.length > 0) {
            var groups = {};
            data.forEach(r => {
                var key = r.lat.toFixed(5) + "," + r.lng.toFixed(5);
                if(!groups[key]) groups[key] = { name: r.store_name, lat: r.lat, lng: r.lng, reports: [] };
                groups[key].reports.push(r);
            });

            Object.values(groups).forEach(store => {
                var anyInStock = store.reports.some(r => r.status === 'In Stock');
                var color = anyInStock ? '#28a745' : '#d7003a';

                var listHtml = `<div class="report-list">`;
                store.reports.forEach(r => {
                    var time = new Date(r.created_at).toLocaleDateString(undefined, {month:'short', day:'numeric'}) + 
                               " " + new Date(r.created_at).toLocaleTimeString(undefined, {hour:'numeric', minute:'2-digit'});
                    var dotColor = r.status === 'In Stock' ? 'green' : (r.status === 'Low' ? 'orange' : 'red');
                    
                    listHtml += `
                        <div class="report-item">
                            <span style="font-size:20px; color:${dotColor}; line-height:0;">‚óè</span> 
                            <div style="flex:1">
                                <b>${r.flavor}</b><br>
                                <span style="color:#555">${r.status}</span> <span style="color:#aaa; font-size:12px;">‚Ä¢ ${time}</span>
                            </div>
                        </div>`;
                });
                listHtml += `</div>`;

                L.circleMarker([store.lat, store.lng], {
                    color: 'white', fillColor: color, fillOpacity: 1, radius: 11, weight: 3
                }).addTo(appMap).bindPopup(`
                    <div class="popup-header">
                        <b>${store.name}</b>
                        <small>RECENT REPORTS</small>
                    </div>
                    ${listHtml}
                    <button class="add-btn" 
                        onclick="reportFromPin('${store.name.replace(/'/g, "\\'")}', ${store.lat}, ${store.lng})">
                            + ADD REPORT
                    </button>
                `);
            });
        }
    }

    async function loadFlavors() {
        const { data } = await appSupabase.from('flavors').select('*').eq('is_active', true).order('name');
        var selectBox = document.getElementById('flavor');
        selectBox.innerHTML = "";
        if (data) {
            data.forEach(f => {
                var option = document.createElement("option");
                option.value = f.name; option.text = f.name;
                selectBox.appendChild(option);
            });
        }
    }

    window.reportFromPin = function(name, lat, lng) {
        document.getElementById('storeName').value = name;
        selectedStoreCoords = { lat: lat, lng: lng }; 
        document.getElementById('reportModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };
    window.closeModal = function() {
        document.getElementById('reportModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };
    window.submitReport = async function() {
        var sName = document.getElementById('storeName').value;
        var sFlavor = document.getElementById('flavor').value;
        var sStatus = document.getElementById('status').value;
        var finalLat = selectedStoreCoords.lat;
        var finalLng = selectedStoreCoords.lng;
        const { error } = await appSupabase.from('reports').insert({ store_name: sName, flavor: sFlavor, status: sStatus, lat: finalLat, lng: finalLng });
        if (error) { alert("Failed."); } else { alert("Stock Updated!"); closeModal(); fetchSupabaseReports(); }
    };
  </script>
</body>
</html>
