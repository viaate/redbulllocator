<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Red Bull Finder - Fixed</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Reset and Layout */
    html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    
    #map { height: 100%; width: 100%; background-color: #d4d4d4; z-index: 1; }

    /* Debug Box */
    #status-log {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.85);
        color: #00ff41;
        font-family: monospace;
        font-size: 12px;
        padding: 8px;
        border-radius: 4px;
        z-index: 9999;
        pointer-events: none;
        max-width: 300px;
        white-space: pre-wrap;
    }

    /* Floating Button */
    .report-btn {
      position: absolute;
      bottom: 30px;
      right: 20px;
      z-index: 2000;
      background-color: #d7003a;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    /* Modal */
    .modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 320px; background: white; padding: 20px; border-radius: 12px; z-index: 3000; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    .form-group { margin-bottom: 12px; }
    label { font-weight: bold; display: block; margin-bottom: 4px; font-size: 12px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2500; }
  </style>
</head>
<body>

  <div id="status-log">System starting...</div>

  <div id="map"></div>
  <button class="report-btn" onclick="openReportModal()">+ Report Stock</button>
  <div class="overlay" id="overlay" onclick="closeModal()"></div>

  <div class="modal" id="reportModal">
    <h3 style="margin-top:0; color:#1f305e;">Report Stock</h3>
    <div class="form-group">
        <label>Store Name</label>
        <input type="text" id="storeName" placeholder="e.g. 7-Eleven" />
    </div>
    <div class="form-group">
      <label>Flavor</label>
      <select id="flavor">
        <option value="Original">Original</option>
        <option value="Sugarfree">Sugarfree</option>
        <option value="Juneberry">Juneberry</option>
        <option value="Watermelon">Watermelon</option>
        <option value="Amber">Amber (Strawberry)</option>
      </select>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select id="status">
        <option value="In Stock">ðŸŸ¢ In Stock</option>
        <option value="Low">ðŸŸ¡ Low Stock</option>
        <option value="Out of Stock">ðŸ”´ Out of Stock</option>
      </select>
    </div>
    <button onclick="submitReport()" style="background:#1f305e; color:white; width:100%; padding:10px; border:none; border-radius:6px; font-weight:bold;">Submit</button>
    <button onclick="closeModal()" style="background:#eee; color:#333; width:100%; padding:10px; border:none; border-radius:6px; margin-top:8px;">Cancel</button>
  </div>

  <script>
    // --- SAFE VARIABLES (Using 'var' to prevent redeclaration crashes) ---
    var appMap = null;
    var appSupabase = null;
    var userPos = null;
    var logEl = document.getElementById('status-log');

    // 1. Logging Function
    function debugLog(msg) {
        if(logEl) logEl.innerText += "\n> " + msg;
        console.log("[App]", msg);
    }

    // 2. Error Trapper
    window.onerror = function(msg, url, line) {
        debugLog("ERROR: " + msg);
        return false;
    };

    // 3. Configuration
    var DB_URL = 'https://vwyvlyawbwfzwfyjojsc.supabase.co';
    var DB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3eXZseWF3YndmendmeWpvanNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzI4MTIsImV4cCI6MjA4NDQ0ODgxMn0.I74HObejsbKGW3uy59iAw0W2crVMxuscuQOYSTdbbBA';

    // 4. Main Startup
    window.onload = async function() {
        debugLog("Window loaded. Initializing...");

        // Check Libraries
        if (typeof L === 'undefined') { debugLog("CRITICAL: Leaflet library missing."); return; }
        if (typeof window.supabase === 'undefined') { debugLog("CRITICAL: Supabase library missing."); return; }

        try {
            // Init Supabase
            appSupabase = window.supabase.createClient(DB_URL, DB_KEY);
            debugLog("Database client ready.");

            // Init Map
            appMap = L.map('map').setView([39.82, -98.57], 4);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OSM'
            }).addTo(appMap);
            debugLog("Map initialized.");

            // Locate User
            appMap.locate({setView: true, maxZoom: 15});
            appMap.on('locationfound', function(e) {
                userPos = e.latlng;
                L.marker(e.latlng).addTo(appMap).bindPopup("You are here").openPopup();
                debugLog("Location found.");
            });
            appMap.on('locationerror', function(e) {
                debugLog("Location access denied.");
            });

            // Load Data
            fetchReports();

        } catch (err) {
            debugLog("Startup Crash: " + err.message);
        }
    };

    // 5. Fetch Reports
    async function fetchReports() {
        try {
            debugLog("Fetching data...");
            const { data, error } = await appSupabase
                .from('reports')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) throw error;
            
            debugLog("Found " + (data ? data.length : 0) + " reports.");
            
            if (data) {
                data.forEach(function(r) {
                    var color = r.status === 'Out of Stock' ? 'red' : (r.status === 'Low' ? 'orange' : 'green');
                    L.circleMarker([r.lat, r.lng], {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.7,
                        radius: 8
                    }).addTo(appMap).bindPopup(
                        "<b>" + r.store_name + "</b><br>" + r.flavor + "<br>" + r.status
                    );
                });
            }
        } catch (err) {
            debugLog("Fetch Error: " + err.message);
        }
    }

    // 6. UI Functions (Defined globally so HTML buttons can see them)
    window.openReportModal = function() {
        if (!userPos) {
            alert("Waiting for location... make sure GPS is on!");
            appMap.locate({setView: true, maxZoom: 15});
            return;
        }
        document.getElementById('reportModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.closeModal = function() {
        document.getElementById('reportModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    window.submitReport = async function() {
        var sName = document.getElementById('storeName').value;
        var sFlavor = document.getElementById('flavor').value;
        var sStatus = document.getElementById('status').value;

        if (!sName) return alert("Enter store name!");

        debugLog("Submitting...");
        const { error } = await appSupabase.from('reports').insert({
            store_name: sName,
            flavor: sFlavor,
            status: sStatus,
            lat: userPos.lat,
            lng: userPos.lng
        });

        if (error) {
            debugLog("Upload failed: " + error.message);
            alert("Failed to upload report.");
        } else {
            alert("Report Sent!");
            closeModal();
            fetchReports();
        }
    };
  </script>
</body>
</html>
