<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Red Bull Finder - v12 Instant</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Reset */
    html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    #map { height: 100%; width: 100%; background-color: #333; z-index: 1; }

    /* STATUS BAR */
    #status-bar {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.9); color: #00ff41;
        padding: 8px; font-size: 13px; z-index: 9000;
        text-align: center; font-family: monospace; border-top: 1px solid #00ff41;
    }

    /* Floating Report Button */
    .report-btn {
      position: absolute; bottom: 50px; right: 20px; z-index: 2000;
      background-color: #d7003a; color: white; border: none;
      padding: 15px 25px; border-radius: 50px; font-size: 16px;
      font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    /* GPS Button (Top Left) */
    .gps-btn {
      position: absolute; top: 80px; left: 10px; z-index: 2000;
      background: white; border: 2px solid #ccc; width: 40px; height: 40px;
      border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Modal */
    .modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 320px; background: white; padding: 20px; border-radius: 12px; z-index: 3000; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    .form-group { margin-bottom: 12px; }
    label { font-weight: bold; display: block; margin-bottom: 4px; font-size: 12px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2500; }
  </style>
</head>
<body>

  <div id="status-bar">Initializing...</div>

  <div id="map"></div>
  <button class="gps-btn" onclick="tryGPS()" title="Locate Me">üìç</button>
  <button id="mainReportBtn" class="report-btn" onclick="openReportModal()">+ Manual Report</button>
  <div class="overlay" id="overlay" onclick="closeModal()"></div>

  <div class="modal" id="reportModal">
    <h3 style="margin-top:0; color:#1f305e;">Report Stock</h3>
    <div class="form-group"><label>Store Name</label><input type="text" id="storeName" placeholder="e.g. 7-Eleven" /></div>
    <div class="form-group"><label>Flavor</label><select id="flavor"><option>Loading...</option></select></div>
    <div class="form-group">
      <label>Status</label>
      <select id="status">
        <option value="In Stock">üü¢ In Stock</option>
        <option value="Low">üü° Low Stock</option>
        <option value="Out of Stock">üî¥ Out of Stock</option>
      </select>
    </div>
    <button onclick="submitReport()" style="background:#1f305e; color:white; width:100%; padding:10px; border:none; border-radius:6px; font-weight:bold;">Submit</button>
    <button onclick="closeModal()" style="background:#eee; color:#333; width:100%; padding:10px; border:none; border-radius:6px; margin-top:8px;">Cancel</button>
  </div>

  <script>
    var appMap = null;
    var appSupabase = null;
    var userPos = { lat: 39.022, lng: -94.613 }; // DEFAULT: Mission Hills, KC
    var selectedStoreCoords = null; 
    var statusEl = document.getElementById('status-bar');
    var BRANDS = ["7-Eleven", "QuikTrip", "CVS", "Walmart", "Walgreens", "Target", "Hy-Vee", "Casey's"];
    var storesFound = 0;

    var DB_URL = 'https://vwyvlyawbwfzwfyjojsc.supabase.co';
    var DB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3eXZseWF3YndmendmeWpvanNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NzI4MTIsImV4cCI6MjA4NDQ0ODgxMn0.I74HObejsbKGW3uy59iAw0W2crVMxuscuQOYSTdbbBA';

    window.onload = function() {
        appSupabase = window.supabase.createClient(DB_URL, DB_KEY);
        loadFlavors();
        
        // 1. Load Map Immediately (KC Center)
        appMap = L.map('map').setView([userPos.lat, userPos.lng], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(appMap);

        // 2. Start Scanning Immediately (Don't wait for GPS)
        statusEl.innerText = "Map Loaded. Scanning for stores...";
        scanAllBrands(userPos.lat, userPos.lng);
        fetchSupabaseReports();

        // 3. Listen for map movement (Auto-scan when user drags map)
        appMap.on('moveend', function() {
            var center = appMap.getCenter();
            // Optional: Re-scan if they moved far? 
            // For now, let's keep it manual or simple.
        });
    };

    // --- MANUAL GPS TRIGGER ---
    window.tryGPS = function() {
        statusEl.innerText = "Requesting GPS...";
        appMap.locate({ setView: true, maxZoom: 14, timeout: 5000 });
    };

    // Attach GPS listeners immediately (no timeout)
    setTimeout(() => {
        if(appMap) {
            appMap.on('locationfound', function(e) {
                userPos = e.latlng;
                statusEl.innerText = "GPS Locked. Re-scanning...";
                L.marker(e.latlng).addTo(appMap).bindPopup("You").openPopup();
                scanAllBrands(e.latitude, e.longitude);
            });
            appMap.on('locationerror', function(e) {
                statusEl.innerText = "GPS Failed. Using Map Center.";
                alert("GPS failed. You can just scroll the map manually!");
            });
        }
    }, 500);

    // --- PHOTON API ---
    async function scanAllBrands(lat, lng) {
        // Clear status if we are retrying
        if(storesFound === 0) statusEl.innerText = "Searching nearby...";
        
        for (let brand of BRANDS) {
            fetchBrand(brand, lat, lng);
        }
    }

    async function fetchBrand(brandName, lat, lng) {
        // Photon API: Limit 15 results per brand
        var url = `https://photon.komoot.io/api/?q=${encodeURIComponent(brandName)}&lat=${lat}&lon=${lng}&limit=15`;

        try {
            var response = await fetch(url);
            var data = await response.json();
            
            if (data.features && data.features.length > 0) {
                data.features.forEach(feature => {
                    var coords = feature.geometry.coordinates; // [lon, lat]
                    var sLat = coords[1];
                    var sLng = coords[0];
                    var sName = feature.properties.name || brandName;
                    
                    storesFound++;
                    statusEl.innerText = "Found " + storesFound + " stores.";

                    // Grey Pin
                    var marker = L.circleMarker([sLat, sLng], {
                        color: '#555', fillColor: '#ccc', fillOpacity: 0.6, radius: 6, weight: 1
                    }).addTo(appMap);

                    marker.bindPopup(`
                        <b>${sName}</b><br>
                        <small>${feature.properties.street || ""}</small><br>
                        <button onclick="reportFromPin('${sName.replace(/'/g, "\\'")}', ${sLat}, ${sLng})">
                            Report Stock Here
                        </button>
                    `);
                });
            }
        } catch (err) {
            console.error(err);
        }
    }

    async function fetchSupabaseReports() {
        const { data } = await appSupabase.from('reports').select('*').order('created_at', { ascending: false }).limit(100);
        if (data) {
            data.forEach(function(r) {
                var color = r.status === 'In Stock' ? '#28a745' : (r.status === 'Low' ? 'orange' : '#d7003a');
                L.circleMarker([r.lat, r.lng], {
                    color: color, fillColor: color, fillOpacity: 0.9, radius: 8, weight: 2
                }).addTo(appMap).bindPopup(`<b>${r.store_name}</b><br>${r.flavor}<br><b>${r.status}</b>`);
            });
        }
    }

    async function loadFlavors() {
        const { data } = await appSupabase.from('flavors').select('*').eq('is_active', true).order('name');
        var selectBox = document.getElementById('flavor');
        selectBox.innerHTML = "";
        if (data) {
            data.forEach(f => {
                var option = document.createElement("option");
                option.value = f.name; option.text = f.name;
                selectBox.appendChild(option);
            });
        }
    }

    window.openReportModal = function() {
        if (!userPos) userPos = appMap.getCenter();
        document.getElementById('storeName').value = "";
        selectedStoreCoords = userPos; 
        document.getElementById('reportModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };
    window.reportFromPin = function(name, lat, lng) {
        document.getElementById('storeName').value = name;
        selectedStoreCoords = { lat: lat, lng: lng }; 
        document.getElementById('reportModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };
    window.closeModal = function() {
        document.getElementById('reportModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };
    window.submitReport = async function() {
        var sName = document.getElementById('storeName').value;
        var sFlavor = document.getElementById('flavor').value;
        var sStatus = document.getElementById('status').value;
        if (!sName) return alert("Enter store name!");
        var finalLat = selectedStoreCoords ? selectedStoreCoords.lat : userPos.lat;
        var finalLng = selectedStoreCoords ? selectedStoreCoords.lng : userPos.lng;
        const { error } = await appSupabase.from('reports').insert({ store_name: sName, flavor: sFlavor, status: sStatus, lat: finalLat, lng: finalLng });
        if (error) { alert("Failed."); } else { alert("Stock Updated!"); closeModal(); fetchSupabaseReports(); }
    };
  </script>
</body>
</html>
